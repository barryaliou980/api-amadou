components:
  schemas:
    Student:
      required:
        - id
        - email
        - password
        - first_name
        - last_name
        - age
        - gender

      type: object
      properties:
        id:
          type: integer
          format: Int32
        first_name:
          type: string
        last_name:
          type: string
        gender:
          type: string
          enum:
                - "M"
                - "F"
        age:
          type: integer
        contact_address:
          type: string
        email:  
          type: string
        password:
          type: string
          format: password
    Instructor:
      required:
        - id
        - email
        - password
        - first_name
        - last_name
        - age
        - gender
      type: object
      properties:
        id:
         type: integer
         format: Int32
        first_name:
          type: string
        last_name:
          type: string
        gender:
          type: string
          enum:
                - "M"
                - "F"
        age:
          type: integer
        contact_address:
          type: integer
        email:  
          type: string
        password:
          type: string
          format: password
    Course:
      required:
        - id
        - course_name
        - school_year      
      type: object
      properties:
        id:
          type: integer
          format: Int32
        course_name:
          type: string
        course_description:
          type: string
        school_year:
          type: string
          format: date
    Subject:
      required:
        - "id"
        - "name"
        - "course_id"
      type: object
      properties:
        id:
          type: integer
          format: Int32
        name:
          type: string
        course_id:  
            $ref: '#/components/schemas/Course'
    Schedule:
      required:
        - "id"
        - "course_id"
        - "subject_id"
        - "instructor_id"
        - "student_id"
        - "day"
        - "time_start"
        - "time_end"
      type: object
      properties:
        id:
          type: integer
          format: Int32
        course_id:  
          $ref: '#/components/schemas/Course'
        subject_id:
          $ref: '#/components/schemas/Subject'
        instructor_id:
          $ref: '#/components/schemas/Subject'
        student_id:
           $ref: '#/components/schemas/Student'
        day: 
          type: string
          format: date
        time_start:
          type: string
          format: date-time
        time_end:
          type: string
          format: date-time
    Transaction:
      type: object
      required:
        - "id"
        - "date"
        - "transaction_name"
      properties:
        id:
          type: integer
          format: Int32
        transaction_name:
          type: string
        date: 
          type: string
          format: date
        student_id:
           $ref: '#/components/schemas/Student'
